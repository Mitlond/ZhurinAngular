<!DOCTYPE html>
<html ng-app="sampleApp">
<head>
<title>Template directves</title>

<script src="angular-1.5.8/angular.js"></script>
 <link href="style.css" rel="stylesheet"/>
 <link href="bootstrap.css" rel="stylesheet"/>
  <link href="bootstrap-theme.css" rel="stylesheet"/>
  
  <script>
angular.module("sampleApp", [])
.controller("defaultCtrl", function ($scope) {
$scope.tasks = [
{ action: "Task 1", complete: false },
{ action: "Task 2", complete: true },
{ action: "Task 3", complete: false },
{ action: "Task 4", complete: true }
];
});
		 </script>
		 </head>
		<body class="text-center well">
<div class="panel panel-primary" ng-controller="defaultCtrl">

 <div class="panel-heading">
  <div class ="panel-title">
   <h3>
    Незавершенные задачи
	 <span class="label label-info">
	  {{(tasks | filter : {complete : 'false' } ).length}}
	  </span>
	  </h3>
	  </div>
	  </div>
	  
	    <table class="table">
		<tr ng-repeat="task in tasks">
		<td>{{task.action}}</td>
		<td>{{task.complete}}</td>
		</tr>
		</table>
		</div>
     </body>
</html>
